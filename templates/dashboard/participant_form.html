{% extends 'base.html' %}

{% block title %}{% if participant %}Edit{% else %}Tambah{% endif %} Peserta{% endblock %}

{% block content %}
<div class="container" style="margin-top: 40px;">
    <div style="margin-bottom: 20px;">
        <a href="{% url 'dashboard:participant_list' %}" class="btn btn-small">‚Üê Kembali</a>
    </div>

    <div class="card" style="max-width: 600px; margin: 0 auto;">
        <h2 style="margin-bottom: 20px;">{% if participant %}Edit{% else %}Tambah{% endif %} Peserta</h2>
        
        <form method="post">
            {% csrf_token %}
            
            <div class="form-group">
                <label>Nama Lengkap</label>
                {{ form.full_name }}
            </div>
            
            <div class="form-group">
                <label>Email</label>
                <input type="email" name="email" value="{{ email }}" required>
            </div>
            
            <div class="form-group">
                <label>Sekolah</label>
                {{ form.school }}
            </div>
            
            <div class="form-group">
                <label>Hari</label>
                {{ form.day }}
            </div>
            
            <button type="submit" class="btn">{% if participant %}Update{% else %}Tambah{% endif %} Peserta</button>
        </form>
    </div>
</div>
{% endblock %}
